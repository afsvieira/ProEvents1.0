<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Singup</h1>
			<img src="../../../../assets/event-registration.webp" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">

		<form class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Singup</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>First name</label>
          <input type="text" class="form-control" placeholder="First name" />
        </div>
        <div class="form-group col-sm-6">
          <label>Last name</label>
          <input type="text" class="form-control" placeholder="Last name" />
        </div>
      </div>
      <div class="form-group">
        <label for="">E-mail:</label>
        <input class="form-control" type="text" placeholder="E-mail" />
      </div>
      <div class="form-group">
        <label for="">Username:</label>
        <input class="form-control" type="text" placeholder="Username" />
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Password:</label>
          <input class="form-control" type="password" placeholder="Password" />
        </div>
        <div class="form-group col-sm-6">
          <label for="">Password confirm:</label>
          <input class="form-control" type="password" placeholder="Repeat password" />
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label">I agree with <a href="#">Terms and Conditions</a>.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5">
            Singup
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="../login">
            I already have an account
          </a>
        </div>
      </div>
    </form>

	</div>
</div>
