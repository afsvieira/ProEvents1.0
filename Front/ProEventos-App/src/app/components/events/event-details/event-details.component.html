<div class="card rounded shadow-sm">
  <form>
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Subject</label>
          <input type="text" class="form-control" placeholder="Add your subject">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>City</label>
          <input type="text" class="form-control" placeholder="City">
        </div>
        <div class="form-group col-md-4">
          <label>Date and time</label>
          <input type="datetime" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Quantity of participants</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group col-md-4">
          <label>Phone</label>
          <input type="text" class="form-control" placeholder="(000)000-0000">
        </div>
        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="text" class="form-control" placeholder="e-mail">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border">
          Cancel
        </button>
        <button class="btn btn-success">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Save
        </button>
      </div>
    </div>
  </form>
</div>
