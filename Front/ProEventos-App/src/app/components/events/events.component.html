<app-titleShared [title]="'Events'"></app-titleShared>
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filter: </label>
    <input
    type="text"
    class="form-control mr-2"
    placeholder="Search"
    [(ngModel)]="listFilter"
    >
  </div>
</div>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="hiddenImg()">
          <i class="{{showImg ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
          {{showImg ? 'Hide' : 'Show'}}
        </button>
      </th>
      <th>#</th>
      <th>Subject</th>
      <th>City</th>
      <th>Date</th>
      <th>Quantity</th>
      <th>Lote</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of eventsFiltered">
      <td><img [collapse]="!showImg" [isAnimated]="true" src={{event.imageURL}} [style.width.px]="widthImg" [style.margin.px]="marginImg" /></td>
      <td>{{event.id}}</td>
      <td>{{event.subject}}</td>
      <td>{{event.local}}</td>
      <td>{{event.eventDate | DateTimeFormatPipe}}</td>
      <td>{{event.qtyGuests}}</td>
      <td>{{event.lotes[0].name}}</td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Edit">
            <i class="fa fa-edit"></i>
          </button>
          <button type="button" class="btn btn-danger btn-sm" tooltip="Delete" (click)="openModal(template)">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events.length">
    <tr>
      <td colspan="9" class="text-center">
        <H4>No events available.</H4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Are you sure?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>
</ng-template>
