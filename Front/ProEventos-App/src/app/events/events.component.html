<h2>Events</h2>
<hr>
<form action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="Search">
    <button class="btn btn-outline-success">Search</button>
  </div>
</form>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="hiddenImg()">
        {{showImg ? 'Hide Images' : 'Show Images'}}
        </button>
      </th>
      <th>#</th>
      <th>Subject</th>
      <th>City</th>
      <th>Date</th>
      <th>Quantity</th>
      <th>Lote</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of events">
      <td><img [collapse]="!showImg" [isAnimated]="true" src={{event.imageURL}} [style.width.px]="widthImg" [style.margin.px]="marginImg" /></td>
      <td>{{event.eventId}}</td>
      <td>{{event.subject}}</td>
      <td>{{event.local}}</td>
      <td>{{event.eventDate}}</td>
      <td>{{event.qtyGuests}}</td>
      <td>{{event.lote}}</td>
      <td></td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events.length">
    <tr>
      <td colspan="8" class="text-center">
        <H4>No events available.</H4>
      </td>
    </tr>
  </tfoot>
</table>
