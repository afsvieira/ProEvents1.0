<h2>Events</h2>
<hr>
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filter: </label>
    <input
    type="text"
    class="form-control mr-2"
    placeholder="Search"
    [(ngModel)]="listFilter"
    >
  </div>
</div>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="hiddenImg()">
        {{showImg ? 'Hide Images' : 'Show Images'}}
        </button>
      </th>
      <th>#</th>
      <th>Subject</th>
      <th>City</th>
      <th>Date</th>
      <th>Quantity</th>
      <th>Lote</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of eventsFiltered">
      <td><img [collapse]="!showImg" [isAnimated]="true" src={{event.imageURL}} [style.width.px]="widthImg" [style.margin.px]="marginImg" /></td>
      <td>{{event.eventId}}</td>
      <td>{{event.subject}}</td>
      <td>{{event.local}}</td>
      <td>{{event.eventDate}}</td>
      <td>{{event.qtyGuests}}</td>
      <td>{{event.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Edit</button>
        <button type="button" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events.length">
    <tr>
      <td colspan="9" class="text-center">
        <H4>No events available.</H4>
      </td>
    </tr>
  </tfoot>
</table>
