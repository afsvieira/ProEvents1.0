

<div class="d-flex p-3 my-3 text-white bg-secondary shadow-sm">
  <div class="d-flex align-center mr-auto">
    <i class="{{iconClass}} mr-3" ></i>
    <div class="lh-100">
      <h2 class="mb-0 text-white">{{title}}</h2>
      <small>{{subtitle}}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="button">
    <button class="btn btn-outline-light" routerLink='{{route}}'>
      List {{title}}
    </button>
  </div>
</div>
